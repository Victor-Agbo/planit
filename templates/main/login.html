{% extends 'base.html' %}

{% block content%}


<form action="{% url 'user_page' %}" method='post'>
    {% csrf_token %}
    <label for="username">User name:</label>
    <input type="text" name="login_username" value="" id="login_username">
    <label for="password">Password:</label>
    <input type="password" name="login_password" value="" id="login_password">
    <button class="btn waves-effect waves-light" type="submit" value="login">Login</button>

    <input type="hidden" name="next" value="{{ next }}" />
</form>>
{% endblock %}
