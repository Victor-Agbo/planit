{% extends 'base.html' %}

{% block content%}

<form action="{% url 'log_in' %}" class="form-inline" method='post' style="padding-top:30px">

  <h5 class="center">Enter Your Login Details</h5>
  <div class="container" style="padding-top:30px">
    <div class="container" style="border-style: groove; border-width: 2px">
      <div class="container" style="padding: 30px">
        {% csrf_token %}
        <div class="input-field col s12">
          <input class="validate" id="login_username" name="login_username" required type="text" value="">
          <label for="login_username">First Name</label>

        </div>
        <div class="input-field col s12">
          <input class="validate" id="login_password" name="login_password" required type="password" value="">
          <label for="login_password">Password</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" value="login">Login</button>

        <i id="message">{{ message }}</i>
      </div>
    </div>
  </div>
  {% endblock %}
