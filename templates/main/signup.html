{% extends 'base.html' %}

{% block content%}

<form action="{% url 'sign_up' %}" method='post' class="form-inline" style="padding-top:30px">

<h5 class="center">Sign Up Here</h5>
<div class="container" style="padding-top:30px">
  <div class="container" style="border-style: groove; border-width: 2px">
    <div class="container" style="padding: 30px">
      {% csrf_token %}

      <label for="login_username">First Name</label>
      <input class="validate" type="text" name="signup_username" value="" id="signup_username" required >
        
      <label for="password">Password:</label>
      <input type="password" name="signup_password" value="" id="signup_password" required></input>

        <button class="btn waves-effect waves-light" type="submit" value="login">Login</button>
        
            <i id="message">{{ message }}</i>            
          </div>
    </div>
</div>
        {% endblock %}
